<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Resume Builder</title>
</head>
<body>
    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Builder</h1>
        <p class="text-center">By Anas Mubeen</p>
        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-secondary my-3">Important Links</p>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="instaField">Instagram</label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="linkedinField">LinkedIn</label>
                    <input type="text" id="linkedinField" placeholder="Enter here" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for="weField">Work Experience</label>
                    <textarea id="weField" rows="3" placeholder="Enter here" class="form-control weField"></textarea>
                </div>
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="AddNewwEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
                <div class="form-group mt-2">
                    <label for="eqField">Academic Qualification</label>
                    <textarea id="eqField" rows="3" placeholder="Enter here" class="form-control eqField"></textarea>
                </div>
                <div class="container text-center mt-2" id="aqAddButton">
                    <button class="btn btn-primary btn-sm" onclick="AddNewAQField()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg" onclick="generateCV()">Generate CV</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
